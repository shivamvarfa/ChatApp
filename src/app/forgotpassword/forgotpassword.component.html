<div class="login-container">
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- (ngSubmit)="onSubmit()" -->
      <div class="form-group">
        <label for="email">Enter Registered Email</label>
        <input id="email" formControlName="email" type="text" class="form-control" placeholder="Enter email example@gmail.com" />
      </div>
  
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input id="otp" formControlName="otp" type="text" class="form-control" placeholder="Enter OTP" />
        <button type="button" (click)="getotp()"  class="btn btn-primary">Send OTP</button>
      </div>
  
      <div *ngIf="otpSent">
        <div class="form-group">
          <label for="password">New Password</label>
          <input id="password" formControlName="password" type="password" class="form-control" placeholder="New password" />
          <div *ngIf="forgotForm.get('password')?.invalid && (forgotForm.get('password')?.dirty || forgotForm.get('password')?.touched)" class="error-message">
            <div *ngIf="forgotForm.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="forgotForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm password" />
          <div *ngIf="forgotForm.get('confirmPassword')?.invalid && (forgotForm.get('confirmPassword')?.dirty || forgotForm.get('confirmPassword')?.touched)" class="error-message">
            <div *ngIf="forgotForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</div>
            <div *ngIf="forgotForm.get('confirmPassword')?.errors?.['minlength']">Confirmation must be at least 6 characters long.</div>
            <div *ngIf="forgotForm.errors?.['passwordMismatch']">Passwords do not match.</div>
          </div>
        </div>
      </div>
  
      <button type="button" class="btn btn-primary" (click)="verifyOtp()" *ngIf="verifyButtonHide">Verify OTP</button>
      <button type="submit" class="btn btn-primary" *ngIf="submitButtonHide">Submit</button>
      <button type="button" (click)="onBack()" class="btn btn-secondary">Back</button>
    </form>
  </div>
